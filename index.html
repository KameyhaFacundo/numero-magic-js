<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="adivinar un numero aleatorio" />
    <meta name="keywords" content="dom, funciones, practica" />
    <meta name="author" content="Emilse Andrea Arias" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/stytle.css" />
    <title>Numeros Magicos</title>
  </head>
  <body>
    <main>
      <section class="mx-5">
        <h1 class="m-5 text-center border-1">NÃšMERO MAGICO</h1>
        <hr />
      </section>
      <section class="container py-5">
        <div class="text-center">
          <button
            class="btn btn-success btn-lg"
            id="btnComenzar"
            type="button"
            onclick="comenzarJuego()"
          >
            Comenzar juego
          </button>
        </div>
        <div id="empezar" class="d-none">
          <form
            class="my-5 bg-light p-4 rounded"
            id="formJuego"
            onsubmit="consultarNumero(event)"
          >
            <div class="form-text text-start mb-4">
              Ingrese un numero del 1 al 10
            </div>
            <div class="d-flex">
              <input
                type="number"
                placeholder="Ingrese un numero"
                class="form-control"
                id="numeroIngresado"
              />
              <button
                class="btn btn-outline-primary"
                type="submit"
                id="btnAdivinar"
              >
                Enviar
              </button>
            </div>
          </form>
        </div>
        <div
          id="ganador"
          class="alert alert-primary d-none"
          role="alert"
          id="mensaje"
        ></div>
      </section>
    </main>

    <footer class="text-center bg-dark text-light py-3">
      <div class="mt-0">
        <p class="m-0 text-muted">
          <a href="https://github.com/KameyhaFacundo" class="text-secondary"
            >Kameyha Facundo</a
          >
        </p>
        <p class="m-0 text-muted">
          <small>&copy; Todos los derechos reservados</small>
        </p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
